<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Pricing example for Bootstrap</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="./dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./css/index.css" rel="stylesheet">

    <script src="../socket.io/socket.io.js"></script>
    <script>
      var socket = io.connect('http://localhost:3000');
      socket.on('index', function (data) {
        //console.log(typeof data);
        json_obj = JSON.parse(data.topic);
        var prefix = "";
        if(json_obj.devicename){
          if(json_obj.devicename.includes("sensor1")){
            prefix = "s1";
          }
          if(json_obj.devicename.includes("sensor2")){
            prefix = "s2";
          }
        }
        if(json_obj.IRtemperature) {
          console.log(json_obj.IRtemperature);
          document.getElementById(prefix + "Temp").innerHTML = json_obj.IRtemperature.toString();
        }
        if(json_obj.gyroscope) {
          console.log(json_obj.gyroscope);
          document.getElementById(prefix + "Gyro").innerHTML = json_obj.gyroscope.toString();
        }
      });
    </script>
  </head>

  <body>

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h5 class="my-0 mr-md-auto font-weight-normal">IoT Wireless Sensor Network</h5>
    </div>

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4">Sensor Data</h1>
    </div>

    <div class="container">
      <div class="card-deck mb-2 text-center">
        <div class="card mb-4 box-shadow">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">SensorTag 1</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title"><small class="text-muted">Temp: </small> <span id="s1Temp"> 0 </span> </h1>
            <h1 class="card-title pricing-card-title"><small class="text-muted">Gyro: </small> <span id="s1Gyro"> 0 </span> </h1>
          </div>
        </div>
        <div class="card mb-4 box-shadow">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">SensorTag 2</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title"><small class="text-muted">Temp: </small> <span id="s2Temp"> 0 </span> </h1>
            <h1 class="card-title pricing-card-title"><small class="text-muted">Gyro: </small> <span id="s2Gyro"> 0 </span> </h1>
            <!--<button type="button" class="btn btn-lg btn-block btn-primary">Get started</button>-->
          </div>
        </div>
      </div>
    </div>

      Holder.addTheme('thumb', {

    </script>
